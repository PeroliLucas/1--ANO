<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA

    const number1 = Number(prompt(`Informe seu primeiro número:`));
    const number2 = Number(prompt(`Informe seu segundo número:`));
    const number3 = Number(prompt(`Informe seu terceiro número:`));

    //PROCESSAMENTO

    if (number1 >= number2 && number1 >= number3) {
        if (number2 >= number3) {
             document.write(`Os seus números em ordem decrescente são: ${number1}, ${number2} e ${number3}`)
        } else {
             document.write(`Os seus números em ordem decrescente são: ${number1}, ${number3} e ${number2}`)
        }
    } else if (number2 >= number1 && number2 >= number3) {
        if (number1 >= number3) {
             document.write(`Os seus números em ordem decrescente são: ${number2}, ${number1} e ${number3}`)
        } else {
             document.write(`Os seus números em ordem decrescente são: ${number2}, ${number3} e ${number1}`)
        }
    } else if (number1 >= number2) {
        document.write(`Os seus números em ordem decrescente são: ${number3}, ${number1} e ${number2}`);
    } else {
        document.write(`Os seus números em ordem decrescente são: ${number3}, ${number2} e ${number1}`)
    }

    //SAÍDA
    
</script>
