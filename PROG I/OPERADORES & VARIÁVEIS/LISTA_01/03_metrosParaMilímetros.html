<script>
    /*
    DESAFIO 03:
    Peça para o usuário informar o valor em metros. Converta e apresente o valor em milímetros.
    */

    //ENTRADA
    let metros = parseFloat(prompt("Informe o valor em metros:"));

    //PROCESSAMENTO
    let milimetros = metros * 1000;
    
    //SAÍDA
    alert(metros + " metros equivalem a " + milimetros + " milímetros.");

    // EXPLICAÇÃO:
    /*
        1. O programa começa solicitando ao usuário que insira um valor em metros através da função prompt().
        2. A função parseFloat() é utilizada para converter a entrada, que é uma string, em um número decimal.
        3. Em seguida, o programa calcula o valor em milímetros multiplicando o valor em metros por 1000, já que 1 metro equivale a 1000 milímetros.
        4. Finalmente, o programa utiliza a função alert() para exibir uma mensagem informando a conversão de metros para milímetros.
    */
</script>
