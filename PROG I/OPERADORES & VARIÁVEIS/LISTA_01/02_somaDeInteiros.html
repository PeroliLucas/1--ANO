<script>
    /*
    DESAFIO 02:
    Peça para o usuário informar dois números inteiros. Calcule a soma dos dois números e apresente o resultado.
    */

   //ENTRADA
   let numero1 = parseInt(prompt("Informe o primeiro número inteiro: "));
   let numero2 = parseInt(prompt("Informe o segundo número inteiro: "));

   //PROCESSAMENTO
   let soma = numero1 + numero2;

   //SAÍDA
   alert("A soma dos números informados é: " + soma);

    // EXPLICAÇÃO:  
    /*
        1. O programa começa solicitando ao usuário que insira dois números inteiros através da função prompt().
        2. A função parseInt() é utilizada para converter as entradas, que são strings, em números inteiros.
        3. Em seguida, o programa calcula a soma dos dois números fornecidos pelo usuário.
        4. Finalmente, o programa utiliza a função alert() para exibir uma mensagem informando o resultado da soma dos números.
    */
</script>
