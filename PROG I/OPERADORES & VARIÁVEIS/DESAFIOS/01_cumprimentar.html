<script>
    /* 
        DESAFIO: Cumprimentar
        Crie um programa que solicite ao usuário o seu nome e, em seguida, exiba uma mensagem de boas-vindas personalizada.
        Exemplo de saída: "Bom dia, [Nome]! Seja bem-vindo(a)!"
    */

   //ENTRADA
   let nomeUsuario = prompt("Por favor, insira seu nome:").trim();

    //PROCESSAMENTO E SAÍDA
    alert("Bom dia, " + nomeUsuario + "! Seja bem-vindo(a)!");

    // EXPLICAÇÃO:
    /*
        1. O programa começa solicitando ao usuário que insira seu nome através da função prompt().
        2. O método trim() é utilizado para remover quaisquer espaços em branco extras no início ou no final do nome inserido.
        3. Em seguida, o programa utiliza a função alert() para exibir uma mensagem de boas-vindas personalizada, incorporando o nome fornecido pelo usuário.
        4. A mensagem é construída concatenando strings com o nome do usuário para criar uma saudação amigável.
    */
</script>
