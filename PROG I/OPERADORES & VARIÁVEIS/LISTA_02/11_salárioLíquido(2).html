<script>
    //Peça para o usuário informar o seu salário-base. Calcule e apresente o salário líquido ao final do programa, considerando que o funcionário recebe gratificação de R$ 200,00 (livre de imposto) e lhe é descontado 10% sobre o salário-base.

    //ENTRADA
    let salarioBase = parseFloat(prompt("Informe o seu salário-base: "));

    //PROCESSAMENTO
    let gratificacao = 200;
    let desconto = salarioBase * 0.10;
    let salarioLiquido = salarioBase + gratificacao - desconto;

    //SAÍDA
    alert("O salário líquido é: R$ " + salarioLiquido.toFixed(2));

    //EXPLICAÇÃO:
    /*
    1. O programa solicita ao usuário que insira o salário-base através da função prompt().
    2. A função parseFloat() é utilizada para converter a entrada em um número decimal.
    3. Calcula a gratificação como R$ 200,00.
    4. Calcula o desconto como 10% do salário-base.
    5. Calcula o salário líquido somando o salário-base e a gratificação, subtraindo o desconto.
    6. Finalmente, utiliza a função alert() para exibir o salário líquido, formatado com duas casas decimais.
    */
</script>
