<script>
    /*
       DESAFIO 01:
       Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final do programa.
      */

    //ENTRADA
    let base = parseFloat(prompt("Informe a base do triângulo: "));
    let altura = parseFloat(prompt("Informe a altura do triângulo: "));

    //PROCESSAMENTO
    let area = (base * altura) / 2;

    //SAÍDA
    alert("A área do triângulo é: " + area);

    // EXPLICAÇÃO:
    /*
          1. O programa solicita ao usuário que insira a base e a altura do triângulo através da função prompt().
          2. A função parseFloat() é utilizada para converter as entradas em números decimais.
          3. Em seguida, calcula a área do triângulo usando a fórmula (base * altura) / 2.
          4. Finalmente, utiliza a função alert() para exibir a área calculada.
      */
</script>
