<script>
    //Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

  //  Novo peso, caso a pessoa emagreça 15%
  //  Novo peso, caso a pessoa engorde 20%

    //ENTRADA
    let peso = parseFloat(prompt("Informe o seu peso: "));

    //PROCESSAMENTO
    let pesoEmagrecer = peso * 0.85; 
    let pesoEngordar = peso * 1.20; 

    //SAÍDA
    alert("Novo peso se emagrecer 15%: " + pesoEmagrecer.toFixed(2) +
    " kg\nNovo peso se engordar 20%: " + pesoEngordar.toFixed(2) + " kg");

    //EXPLICAÇÃO:
    /*
    1. O programa solicita ao usuário que insira o peso através da função prompt().
    2. A função parseFloat() é utilizada para converter a entrada em número decimal.
    3. Em seguida, calcula o novo peso se emagrecer 15% multiplicando o peso por 0.85.
    4. Calcula o novo peso se engordar 20% multiplicando o peso por 1.20.
    5. Finalmente, utiliza a função alert() para exibir os dois novos pesos, formatados com duas casas decimais.
    */
</script>
